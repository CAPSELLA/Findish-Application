                            </fieldset>
                            <br>
                            <br>
                            <fieldset class="form-group position-relative has-icon-left">
                                <input class="form-control form-control-lg input-lg" ng-model="owner.password" placeholder="{{ 'LOGINPASS' | translate }}" required type="password">

                                <i class="icon-unlock2"></i> {{ 'LOGINSUBMIT' | translate }}</button>
                        </form>
                    </div>
                </div>
                <div class="card-footer">
                    <p class="float-sm-right text-xs-center m-0"> {{ 'SINGPUP' | translate }}
                        <a ui-sref="profileOwner" class="card-link">{{ 'SINGPUPCTA' | translate }}</a>

        </div>
